             <body>
                <h1>Soma</h1>
                <script>
                    //pedir para usuario digitar numero
                    var n1 = prompt("digite o primeiro numero");
                    n1=parseFloat(n1);
                    //pedir para o usuario digitar outro numero
                    var n2 = prompt("digite mais um numero");
                    n2=parseFloat(n2);
                    //mostrar a soma
                    var n3 = n1+n2;
                    alert("A soma dos números "+n1 +" + "+n2+" = " +n3);
                </script>
