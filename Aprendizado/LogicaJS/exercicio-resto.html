<!DOCTYPE html>
<html lang = "pt-BR">
<html>
    <head>
        <title> Lógica de programação </title>
        <meta charset="UTF-8">
        <meta name ="author" content="Henrique">
        <meta name ="description" content="Código">
        <meta name = "keywords" content = "html5, tecnologia, site,javascript">
    </head>
             <body>
                <h1>Lógica de programação com Javascript</h1>
                <script>
                    
                    var n1 = prompt('Insira o primeiro numero');
                    n1 = parseInt(n1);
                    var n2 = prompt('Insira o segundo numero');
                    n2 = parseInt(n2);

                    
                    alert("O resto da divisão de "+n1+" por " +n2+ " é: "+ (n1%n2));
                    alert("O numero "+n1+" elevado a " +n2+ " é: "+ n1**n2);
                
                </script>
             </body>

</html>
