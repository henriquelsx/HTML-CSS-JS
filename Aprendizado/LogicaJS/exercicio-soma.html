             <body>
                
                <script>
                    //pedir para usuario digitar numero
                    var n1 = prompt("digite o primeiro numero");
                    n1=parseInt(n1);
                    //pedir para o usuario digitar outro numero
                    var n2 = prompt("digite o segundo numero");
                    n2=parseInt(n2);

                    alert("A soma é: " + (n1+n2));
                    alert("A subtração é: " + (n1-n2));
                    alert("A divisão é: " + (n1/n2));
                    alert("A multiplicação é: " + (n1*n2));
                    
                </script>
